<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="custom-bg min-h-screen">
    <header class="flex flex-col items-center py-10">
        <img src="img/titulo.png" alt="Pica para Todxs Mis Compas">
        <nav class="flex space-x-4 mt-5">
            <a href="index.html" class="nav-button">INICIO</a>
            <a href="acercadepica/index.html" class="nav-button">ACERCA DE PICA</a>
            <a href="presentaciones/index.html" class="nav-button">PRESENTACIONES</a>
            <a href="merch/index.html" class="nav-button">MERCH</a>
            <a href="fotos/index.html" class="nav-button">FOTOS</a>
        </nav>
    </header>
    <div class="form-container">
      <form id="contactForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje"></textarea><br><br>
        
        <input type="submit" value="Enviar" class="nav-button">
      </form>
    </div>
    <script src="js/form.js"></script>
</body>
</html>
